<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Freelance-EPAC-GIT4-RII1 </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link id="pagestyle" th:href="@{css/main.css}" rel="stylesheet" />
</head>

<body class="">
    <main class="main-content  mt-0">
        <section>
            <div class="page-header min-vh-75">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                            <div class="card card-plain mt-8">
                                <div class="card-header pb-0 text-left bg-transparent">
                                    <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                                    <p class="mb-0">Enter your email and password to login</p>
                                </div>
                                <div class="card-body">
                                    <form role="form" th:action="@{login}" th:object="${authUser}" method="post">
                                        <label>Email</label>
                                        <div class="mb-3">
                                            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" th:field="*{email}">
                                        </div>
                                        <label>Password</label>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" th:field="*{password}">
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                        <!-- For forget password-->
                                        <div class="">
                                            <p class="text-sm mx-auto mb-0">
                                                Password forgotten?
                                                <a th:href="@{forgot-password}" class="text-info text-gradient font-weight-bold">Change password</a>
                                            </p>
                                        </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-info w-100 mt-0 mb-1">Sign in</button>
                                </div>
                                </form>
                            </div>
                            <div class="card-footer px-lg-2 px-1">
                                            <p class="mb-0 text-sm mx-auto">
                                                Don't have an account ?
                                                <a th:href="@{sign-up}" class="text-info text-gradient font-weight-bold">Sign up</a>
                                            </p>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('img/loginImage.jpg')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-8 mx-auto text-center mt-1">
                        <p class="mb-0 text-secondary">
                            Copyright Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script> by GIT4/RII1
                        </p>
                    </div>
                </div>
            </div>
    </footer>

   
</body>

</html>
